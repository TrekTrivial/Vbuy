<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="VBuy is an web platform where users can sell their used books at a reasonable price."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>VBuy.com &mdash; Sign in</title>

    <link rel="icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/login.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="header-container"></div>

    <div class="login-super-container">
      <section class="form-container">
        <p class="form-heading">Sign in</p>

        <div class="username-container">
          <label class="username-label">Username</label>
          <input
            autocomplete="off"
            type="text"
            name="username"
            class="username"
          />
        </div>

        <div class="pwd-container">
          <label class="pwd-label">Password</label>
          <input autocomplete="off" type="password" name="pwd" class="pwd" />
        </div>

        <a href="" class="login-btn">Sign in</a>

        <p class="register-btn">
          <span class="break2">Don't have an account? </span
          ><a href="register.html">Sign up</a> today!
        </p>
      </section>
    </div>

    <div id="footer-container"></div>

    <script src="js/header_footer.js"></script>
    <script src="js/common.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
