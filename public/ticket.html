<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="VBuy is an web platform where users can sell their used books at a reasonable price."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>VBuy.com &mdash; Ticket</title>

    <link rel="icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/ticket.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="header-container"></div>

    <div class="ticket-super-container">
      <section class="ticket-container">
        <p class="ticket-heading"></p>

        <div class="ticket-subject-container">
          <label class="ticket-subject-label">Subject</label>
          <p class="ticket-subject"></p>
        </div>

        <div class="ticket-message-container">
          <label class="ticket-message-label">Issue</label>
          <p class="ticket-message"></p>
        </div>

        <div class="ticket-reply-container">
          <label class="ticket-reply-label">Resolution</label>
          <p class="ticket-reply"></p>
        </div>

        <div class="ticket-status-container">
          <label class="ticket-status-label">Status</label>
          <p class="ticket-status"></p>
        </div>

        <div class="ticket-btns">
          <a href="/dashboard?tab=tickets-container" class="all-tickets-btn"
            >View all tickets</a
          >
          <a href="/support" class="new-ticket-btn">Raise new ticket</a>
        </div>
      </section>
    </div>

    <div id="footer-container"></div>

    <script src="js/common.js"></script>
    <script src="js/header_footer.js"></script>
    <script src="js/ticket.js"></script>
  </body>
</html>
