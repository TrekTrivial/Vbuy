<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="VBuy is an web platform where users can sell their used books at a reasonable price."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>VBuy.com &mdash; Track order</title>

    <link rel="icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/trackorder.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="header-container"></div>

    <section class="track-container">
      <p class="track-heading">Track order</p>

      <div class="sub-track-container">
        <div class="awb-container">
          <label class="awb-label">AWB number</label>
          <input type="text" class="awb" autocomplete="off" />
        </div>

        <p class="error awb-error" style="visibility: hidden">
          <svg
            class="error-icon"
            fill="#000000"
            width="800px"
            height="800px"
            viewBox="0 0 32 32"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15 21.063v-15.063c0-0.563 0.438-1 1-1s1 0.438 1 1v15.063h-2zM15 23.031h2v1.875h-2v-1.875zM0 16c0-8.844 7.156-16 16-16s16 7.156 16 16-7.156 16-16 16-16-7.156-16-16zM30.031 16c0-7.719-6.313-14-14.031-14s-14 6.281-14 14 6.281 14 14 14 14.031-6.281 14.031-14z"
            ></path></svg
          ><span></span>
        </p>

        <div class="track-btns">
          <a href="" class="track-btn">Get tracking</a>
        </div>
      </div>
    </section>

    <div id="footer-container"></div>

    <script src="js/common.js"></script>
    <script src="js/header_footer.js"></script>
    <script src="js/track.js"></script>
  </body>
</html>
