<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="VBuy is an web platform where users can sell their used books at a reasonable price."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>VBuy.com &mdash; Sign up</title>

    <link rel="icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/register.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="header-container"></div>

    <div class="register-container">
      <section class="form-container">
        <p class="form-heading">Sign up</p>

        <div class="tabs-container">
          <p class="acc-tab">Account</p>
          <p class="addr-tab">Address</p>
          <p class="bank-tab">Bank details</p>
        </div>

        <div class="account-details">
          <div class="username-container">
            <label class="username-label">Username</label>
            <input
              autocomplete="off"
              type="text"
              name="username"
              class="username"
              placeholder="(Max. 20 characters)"
            />
            <a href="" class="available-btn">Check availability</a>
            <img
              src="img/tick.gif"
              alt="Tick mark animation"
              class="tick-mark username-tick"
              hidden
            />
          </div>

          <p class="error username-error" style="visibility: hidden">
            <svg
              class="error-icon"
              fill="#000000"
              width="800px"
              height="800px"
              viewBox="0 0 32 32"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 21.063v-15.063c0-0.563 0.438-1 1-1s1 0.438 1 1v15.063h-2zM15 23.031h2v1.875h-2v-1.875zM0 16c0-8.844 7.156-16 16-16s16 7.156 16 16-7.156 16-16 16-16-7.156-16-16zM30.031 16c0-7.719-6.313-14-14.031-14s-14 6.281-14 14 6.281 14 14 14 14.031-6.281 14.031-14z"
              ></path></svg
            ><span></span>
          </p>

          <div class="email-container">
            <label class="email-label">Email</label>
            <input
              autocomplete="off"
              type="email"
              name="email"
              class="email"
              disabled
            />
            <a href="" class="verify-btn" style="pointer-events: none"
              >Verify email</a
            >
            <img
              src="img/tick.gif"
              alt="Tick mark animation"
              class="tick-mark email-tick"
              hidden
            />
          </div>

          <p class="error email-error" style="visibility: hidden">
            <svg
              class="error-icon"
              fill="#000000"
              width="800px"
              height="800px"
              viewBox="0 0 32 32"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 21.063v-15.063c0-0.563 0.438-1 1-1s1 0.438 1 1v15.063h-2zM15 23.031h2v1.875h-2v-1.875zM0 16c0-8.844 7.156-16 16-16s16 7.156 16 16-7.156 16-16 16-16-7.156-16-16zM30.031 16c0-7.719-6.313-14-14.031-14s-14 6.281-14 14 6.281 14 14 14 14.031-6.281 14.031-14z"
              ></path></svg
            ><span></span>
          </p>

          <p class="otp-text" style="visibility: hidden">
            An OTP has been sent to your email address. It is valid for 5
            minutes.
          </p>
          <div class="verify-container">
            <label class="otp-label">One-Time Password (OTP)</label>
            <div class="otp-container">
              <input
                autocomplete="off"
                type="text"
                class="otp otp-1"
                placeholder="X"
                maxlength="1"
                disabled
              />
              <input
                autocomplete="off"
                type="text"
                class="otp otp-2"
                placeholder="X"
                maxlength="1"
                disabled
              />
              <input
                autocomplete="off"
                type="text"
                class="otp otp-3"
                placeholder="X"
                maxlength="1"
                disabled
              />
              <input
                autocomplete="off"
                type="text"
                class="otp otp-4"
                placeholder="X"
                maxlength="1"
                disabled
              />
              <input
                autocomplete="off"
                type="text"
                class="otp otp-5"
                placeholder="X"
                maxlength="1"
                disabled
              />
              <input
                autocomplete="off"
                type="text"
                class="otp otp-6"
                placeholder="X"
                maxlength="1"
                disabled
              />
            </div>

            <a href="" class="otp-btn" style="pointer-events: none">Verify</a>
            <a href="" class="resend-otp-btn" style="pointer-events: none"
              >Resend OTP</a
            >
          </div>

          <p class="error otp-error" style="visibility: hidden">
            <svg
              class="error-icon"
              fill="#000000"
              width="800px"
              height="800px"
              viewBox="0 0 32 32"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 21.063v-15.063c0-0.563 0.438-1 1-1s1 0.438 1 1v15.063h-2zM15 23.031h2v1.875h-2v-1.875zM0 16c0-8.844 7.156-16 16-16s16 7.156 16 16-7.156 16-16 16-16-7.156-16-16zM30.031 16c0-7.719-6.313-14-14.031-14s-14 6.281-14 14 6.281 14 14 14 14.031-6.281 14.031-14z"
              ></path></svg
            ><span></span>
          </p>

          <div class="info-container">
            <div class="sub-info-container name-container">
              <label class="name-label">Full name</label>
              <input
                autocomplete="off"
                type="text"
                name="name"
                class="name"
                disabled
              />
            </div>

            <div class="sub-info-container mobile-container">
              <label class="mobile-label">Mobile</label>
              <input
                autocomplete="off"
                type="tel"
                name="mobile"
                class="mobile"
                disabled
              />
            </div>

            <p class="error name-error" style="visibility: hidden">
              <svg
                class="error-icon"
                fill="#000000"
                width="800px"
                height="800px"
                viewBox="0 0 32 32"
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M15 21.063v-15.063c0-0.563 0.438-1 1-1s1 0.438 1 1v15.063h-2zM15 23.031h2v1.875h-2v-1.875zM0 16c0-8.844 7.156-16 16-16s16 7.156 16 16-7.156 16-16 16-16-7.156-16-16zM30.031 16c0-7.719-6.313-14-14.031-14s-14 6.281-14 14 6.281 14 14 14 14.031-6.281 14.031-14z"
                ></path></svg
              ><span></span>
            </p>

            <p class="error mobile-error" style="visibility: hidden">
              <svg
                class="error-icon"
                fill="#000000"
                width="800px"
                height="800px"
                viewBox="0 0 32 32"
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M15 21.063v-15.063c0-0.563 0.438-1 1-1s1 0.438 1 1v15.063h-2zM15 23.031h2v1.875h-2v-1.875zM0 16c0-8.844 7.156-16 16-16s16 7.156 16 16-7.156 16-16 16-16-7.156-16-16zM30.031 16c0-7.719-6.313-14-14.031-14s-14 6.281-14 14 6.281 14 14 14 14.031-6.281 14.031-14z"
                ></path></svg
              ><span></span>
            </p>

            <div class="sub-info-container pwd-container">
              <label class="pwd-label">Password</label>
              <input
                autocomplete="off"
                type="password"
                name="pwd"
                class="pwd"
                disabled
              />
              <input
                autocomplete="off"
                type="password"
                name="pwd-cfm"
                class="pwd-cfm"
                disabled
              />
            </div>
          </div>

          <p class="error pwd-error" style="visibility: hidden">
            <svg
              class="error-icon"
              fill="#000000"
              width="800px"
              height="800px"
              viewBox="0 0 32 32"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 21.063v-15.063c0-0.563 0.438-1 1-1s1 0.438 1 1v15.063h-2zM15 23.031h2v1.875h-2v-1.875zM0 16c0-8.844 7.156-16 16-16s16 7.156 16 16-7.156 16-16 16-16-7.156-16-16zM30.031 16c0-7.719-6.313-14-14.031-14s-14 6.281-14 14 6.281 14 14 14 14.031-6.281 14.031-14z"
              ></path></svg
            ><span></span>
          </p>

          <a href="" class="account-next-btn" style="pointer-events: none"
            >Next</a
          >
        </div>

        <div class="address-details">
          <div class="address-info-container street-container">
            <label class="street-label">Street</label>
            <input
              autocomplete="off"
              type="text"
              name="street"
              class="street"
            />
          </div>

          <p class="error street-error" style="visibility: hidden">
            <svg
              class="error-icon"
              fill="#000000"
              width="800px"
              height="800px"
              viewBox="0 0 32 32"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 21.063v-15.063c0-0.563 0.438-1 1-1s1 0.438 1 1v15.063h-2zM15 23.031h2v1.875h-2v-1.875zM0 16c0-8.844 7.156-16 16-16s16 7.156 16 16-7.156 16-16 16-16-7.156-16-16zM30.031 16c0-7.719-6.313-14-14.031-14s-14 6.281-14 14 6.281 14 14 14 14.031-6.281 14.031-14z"
              ></path></svg
            ><span></span>
          </p>

          <div class="address-info-container city-container">
            <label class="city-label">City</label>
            <input autocomplete="off" type="text" name="city" class="city" />
          </div>

          <p class="error city-error" style="visibility: hidden">
            <svg
              class="error-icon"
              fill="#000000"
              width="800px"
              height="800px"
              viewBox="0 0 32 32"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 21.063v-15.063c0-0.563 0.438-1 1-1s1 0.438 1 1v15.063h-2zM15 23.031h2v1.875h-2v-1.875zM0 16c0-8.844 7.156-16 16-16s16 7.156 16 16-7.156 16-16 16-16-7.156-16-16zM30.031 16c0-7.719-6.313-14-14.031-14s-14 6.281-14 14 6.281 14 14 14 14.031-6.281 14.031-14z"
              ></path></svg
            ><span></span>
          </p>

          <div class="address-info-container state-container">
            <label class="state-label">State</label>
            <select class="states" name="states">
              <option value="" disabled selected>Select state</option>
              <option value="Andaman and Nicobar Islands">
                Andaman and Nicobar Islands
              </option>
              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Arunachal Pradesh">Arunachal Pradesh</option>
              <option value="Assam">Assam</option>
              <option value="Bihar">Bihar</option>
              <option value="Chandigarh">Chandigarh</option>
              <option value="Chhattisgarh">Chhattisgarh</option>
              <option value="Dadra and Nagar Haveli and Daman and Diu">
                Dadra and Nagar Haveli and Daman and Diu
              </option>
              <option value="Delhi">Delhi</option>
              <option value="Goa">Goa</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Haryana">Haryana</option>
              <option value="Himachal Pradesh">Himachal Pradesh</option>
              <option value="Jammu and Kashmir">Jammu and Kashmir</option>
              <option value="Jharkhand">Jharkhand</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Ladakh">Ladakh</option>
              <option value="Lakshadweep">Lakshadweep</option>
              <option value="Madhya Pradesh">Madhya Pradesh</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Manipur">Manipur</option>
              <option value="Meghalaya">Meghalaya</option>
              <option value="Mizoram">Mizoram</option>
              <option value="Nagaland">Nagaland</option>
              <option value="Odisha">Odisha</option>
              <option value="Puducherry">Puducherry</option>
              <option value="Punjab">Punjab</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Sikkim">Sikkim</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Telangana">Telangana</option>
              <option value="Tripura">Tripura</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="Uttarakhand">Uttarakhand</option>
              <option value="West Bengal">West Bengal</option>
            </select>
          </div>

          <p class="error state-error" style="visibility: hidden">
            <svg
              class="error-icon"
              fill="#000000"
              width="800px"
              height="800px"
              viewBox="0 0 32 32"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 21.063v-15.063c0-0.563 0.438-1 1-1s1 0.438 1 1v15.063h-2zM15 23.031h2v1.875h-2v-1.875zM0 16c0-8.844 7.156-16 16-16s16 7.156 16 16-7.156 16-16 16-16-7.156-16-16zM30.031 16c0-7.719-6.313-14-14.031-14s-14 6.281-14 14 6.281 14 14 14 14.031-6.281 14.031-14z"
              ></path></svg
            ><span></span>
          </p>

          <div class="address-info-container pincode-container">
            <label class="pincode-label">Pincode</label>
            <input autocomplete="off" type="text" name="name" class="pincode" />
          </div>

          <p class="error pincode-error" style="visibility: hidden">
            <svg
              class="error-icon"
              fill="#000000"
              width="800px"
              height="800px"
              viewBox="0 0 32 32"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 21.063v-15.063c0-0.563 0.438-1 1-1s1 0.438 1 1v15.063h-2zM15 23.031h2v1.875h-2v-1.875zM0 16c0-8.844 7.156-16 16-16s16 7.156 16 16-7.156 16-16 16-16-7.156-16-16zM30.031 16c0-7.719-6.313-14-14.031-14s-14 6.281-14 14 6.281 14 14 14 14.031-6.281 14.031-14z"
              ></path></svg
            ><span></span>
          </p>

          <div class="address-btns-container">
            <a href="" class="address-back-btn">Back</a>
            <a href="" class="address-next-btn">Next</a>
          </div>
        </div>

        <div class="bank-details">
          <label class="bank-type-label">
            <input
              type="radio"
              name="acc-type"
              value="bank"
              class="type-bank"
            />Bank account
          </label>

          <div class="bank-info-container acc-no-container">
            <label class="acc-no-label">Account number</label>
            <input
              autocomplete="off"
              type="text"
              name="acc-no"
              class="acc-no"
              disabled
            />
          </div>

          <p class="error acc-no-error" style="visibility: hidden">
            <svg
              class="error-icon"
              fill="#000000"
              width="800px"
              height="800px"
              viewBox="0 0 32 32"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 21.063v-15.063c0-0.563 0.438-1 1-1s1 0.438 1 1v15.063h-2zM15 23.031h2v1.875h-2v-1.875zM0 16c0-8.844 7.156-16 16-16s16 7.156 16 16-7.156 16-16 16-16-7.156-16-16zM30.031 16c0-7.719-6.313-14-14.031-14s-14 6.281-14 14 6.281 14 14 14 14.031-6.281 14.031-14z"
              ></path></svg
            ><span></span>
          </p>

          <div class="bank-info-container acc-name-container">
            <label class="acc-name-label">Account holder name</label>
            <input
              autocomplete="off"
              type="text"
              name="acc-name"
              class="acc-name"
              disabled
            />
          </div>

          <p class="error acc-name-error" style="visibility: hidden">
            <svg
              class="error-icon"
              fill="#000000"
              width="800px"
              height="800px"
              viewBox="0 0 32 32"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 21.063v-15.063c0-0.563 0.438-1 1-1s1 0.438 1 1v15.063h-2zM15 23.031h2v1.875h-2v-1.875zM0 16c0-8.844 7.156-16 16-16s16 7.156 16 16-7.156 16-16 16-16-7.156-16-16zM30.031 16c0-7.719-6.313-14-14.031-14s-14 6.281-14 14 6.281 14 14 14 14.031-6.281 14.031-14z"
              ></path></svg
            ><span></span>
          </p>

          <div class="bank-info-container ifsc-container">
            <label class="ifsc-label">IFS code</label>
            <input
              autocomplete="off"
              type="text"
              name="ifsc"
              class="ifsc"
              disabled
            />
            <a href="" class="ifsc-btn" style="pointer-events: none"
              >Verify IFSC</a
            >
          </div>

          <p class="error ifsc-error" style="visibility: hidden">
            <svg
              class="error-icon"
              fill="#000000"
              width="800px"
              height="800px"
              viewBox="0 0 32 32"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 21.063v-15.063c0-0.563 0.438-1 1-1s1 0.438 1 1v15.063h-2zM15 23.031h2v1.875h-2v-1.875zM0 16c0-8.844 7.156-16 16-16s16 7.156 16 16-7.156 16-16 16-16-7.156-16-16zM30.031 16c0-7.719-6.313-14-14.031-14s-14 6.281-14 14 6.281 14 14 14 14.031-6.281 14.031-14z"
              ></path></svg
            ><span></span>
          </p>

          <div class="bank-info-container branch-container">
            <label class="branch-label">Bank & Branch</label>
            <input
              autocomplete="off"
              type="text"
              name="branch"
              class="branch"
              disabled
            />
            <img
              src="img/tick.gif"
              alt="Tick mark animation"
              class="tick-mark bank-tick"
              hidden
            />
          </div>

          <p class="or">OR</p>

          <label class="vpa-type-label">
            <input
              type="radio"
              name="acc-type"
              value="vpa"
              class="type-vpa"
            />VPA
          </label>

          <div class="bank-info-container vpa-id-container">
            <label class="vpa-label">VPA ID</label>
            <input
              autocomplete="off"
              type="text"
              name="vpa"
              class="vpa"
              disabled
            />
          </div>

          <p class="error vpa-error" style="visibility: hidden">
            <svg
              class="error-icon"
              fill="#000000"
              width="800px"
              height="800px"
              viewBox="0 0 32 32"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 21.063v-15.063c0-0.563 0.438-1 1-1s1 0.438 1 1v15.063h-2zM15 23.031h2v1.875h-2v-1.875zM0 16c0-8.844 7.156-16 16-16s16 7.156 16 16-7.156 16-16 16-16-7.156-16-16zM30.031 16c0-7.719-6.313-14-14.031-14s-14 6.281-14 14 6.281 14 14 14 14.031-6.281 14.031-14z"
              ></path></svg
            ><span></span>
          </p>

          <div class="bank-info-container vpa-name-container">
            <label class="vpa-name-label">Verified name</label>
            <input
              autocomplete="off"
              type="text"
              name="vpa-name"
              class="vpa-name"
            />
          </div>

          <p class="error vpa-name-error" style="visibility: hidden">
            <svg
              class="error-icon"
              fill="#000000"
              width="800px"
              height="800px"
              viewBox="0 0 32 32"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 21.063v-15.063c0-0.563 0.438-1 1-1s1 0.438 1 1v15.063h-2zM15 23.031h2v1.875h-2v-1.875zM0 16c0-8.844 7.156-16 16-16s16 7.156 16 16-7.156 16-16 16-16-7.156-16-16zM30.031 16c0-7.719-6.313-14-14.031-14s-14 6.281-14 14 6.281 14 14 14 14.031-6.281 14.031-14z"
              ></path></svg
            ><span></span>
          </p>

          <div class="bank-btns-container">
            <a href="" class="bank-back-btn">Back</a>
            <a href="" class="bank-next-btn" style="pointer-events: none"
              >Submit</a
            >
          </div>
        </div>

        <p class="login-btn">
          <span class="break3">Already have an account?</span>
          <a href="login.html">Sign in</a> instead!
        </p>
      </section>
    </div>

    <div id="footer-container"></div>

    <script src="js/header_footer.js"></script>
    <script src="js/common.js"></script>
    <script src="js/register_nav.js"></script>
    <script src="js/validation.js"></script>
  </body>
</html>
